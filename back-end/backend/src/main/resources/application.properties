#------------------------------------------------------------------
# Logging
#------------------------------------------------------------------
# Logging level configuration
logging.level.root=INFO       # Set the root logging level (ERROR, WARN, INFO, DEBUG, TRACE)
logging.level.org.springframework.web=DEBUG  # Set more detailed logging for specific packages
logging.level.com.example=DEBUG # Enable DEBUG logging for your own package

# Log output format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n  # Customize console output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log output location
logging.file.name=logs/microservice-logs.log  # Specify log file name and path
